<div class="row"><div class="col-sm-12"><div class="well well-lg register-box"><h3>Search pokemon available to trade</h3><input type="text" placeholder="Pokemon Name" ng-model="pokemonName" class="form-control form-space"/><button ng-click="searchPokemon(pokemonName)" class="btn btn-info btn-block">Search Pokemon</button></div></div></div><div class="well well-lg add-button-space text-center slimshady"><h1>Pokemon Available for Trade:</h1><div class="row"><div ng-repeat="pokemon in pokedex | filter: pokemonName" class="col-sm-2 all-each"><img src="{{pokemon.sprite}}"/>{{pokemon.name}}</div></div></div>
